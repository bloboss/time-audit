name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Install platform-specific dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pip install pywin32
      continue-on-error: true

    - name: Install platform-specific dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        pip install pyobjc-framework-Cocoa pyobjc-framework-Quartz
      continue-on-error: true

    - name: Lint with ruff
      run: |
        ruff check src/ tests/
      continue-on-error: true

    - name: Type check with mypy
      run: |
        mypy src/time_audit
      continue-on-error: true

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=time_audit --cov-report=xml --cov-report=term

    - name: Run daemon tests
      run: |
        pytest tests/daemon/ -v
      continue-on-error: false

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check code formatting with black
      run: |
        black --check src/ tests/

    - name: Lint with ruff
      run: |
        ruff check src/ tests/

    - name: Type check with mypy
      run: |
        mypy src/time_audit

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/
